<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Example App</title>
</head>
<body>

    <h1></h1>

    <script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>
    <script>
        YUI().use('app-base', function (Y) {
        
            var app = new Y.App({
                // Configure the app.
            });
        
            // Handles the root path
            app.route('/', function () {
                Y.one('h1').set('text', 'Example App - Home');
            });
        
            // Handles the '/about' path
            app.route('/about', function () {
                Y.one('h1').set('text', 'Example App - About');
            });
        
            // Handles all other requests by updating the page heading
            // and displaying current path in it.
            app.route('*', function (req) {
                Y.one('h1').set('text', 'Example App - ' + req.path);
            });
        
            // Dispatch the current hash-based URL which was set by
            // the server to our route handlers.
            app.render().dispatch();
        
        });
        </script>

</body>
</html>
