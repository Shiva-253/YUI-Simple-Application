        YUI().use('node', 'event', function(Y) {

            var button1 = Y.all('.newbtn');

            var changeColor = button1.on('mouseover', function(e) {
                var button2 = e.target;
                // Define the color array
                var colors = ['red', 'blue', 'green', 'orange', 'pink', 'tomato'];
                var randomColor = colors[Math.floor(Math.random() * colors.length)];

                // Change the background color of all buttons
                button2.setStyle('background-color', randomColor);                
            });

        });
